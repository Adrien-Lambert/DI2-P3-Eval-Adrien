<div class="h-full flex flex-col">

    <!-- Header with title and create button -->
    <div class="flex flex-row justify-between">
      <h2 class="mb-4 self-start" color="primary">Applications</h2>
      <button mat-raised-button color="primary" class="self-end mb-4" (click)="openCreateApplication()">
        <mat-icon class="align-middle" mat-list-icon>app_registration</mat-icon>
        Create an application
      </button>
    </div>
  
    <!-- Table container -->
    <div class="flex flex-col flex-grow mat-elevation-z8">
      <div class="relative flex-grow overflow-y-auto">
        <table mat-table [dataSource]="dataSource" class="mat-table w-full" matSort>
  
          <!-- Table columns -->
          <ng-container matColumnDef="application_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let app"> {{ app.application_name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="application_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let app">
              @if (app.application_type === 0) {
                <mat-icon color="primary">public</mat-icon>
              }
              @if (app.application_type === 1) {
                <mat-icon color="warn">security</mat-icon>
              }
            </td>
          </ng-container>
  
          <!-- Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100 border-b border-gray-300"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="border-b border-gray-300 even:bg-gray-200"></tr>
        </table>
  
        <!-- Spinner -->
        @if (isLoading) {
          <div class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-70 z-10">
            <mat-spinner></mat-spinner>
          </div>
        }
      </div>
  
      <!-- Paginator -->
      <mat-paginator class="mt-auto" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
